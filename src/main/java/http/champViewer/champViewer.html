<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <link rel="stylesheet" href="../mainstyle.css">
    <link rel="stylesheet" href="champView.css">
</head>

<body>
    <h1>Championviewer</h1>

    <div id="searchbar">
        <input type="text" id="tfChampname" style="width: 75%;" placeholder="f.i drMundo">
        <button onclick="loadChampion()" style="width: 20%;">Load</button> <br>
    </div>

    <div id="champview" style="visibility: hidden;">
        <hstack style="width: 50%; text-align: center;">
            <vstack>
                <img id="champImage" width="200px" draggable="false">
                <label id="champName"></label>
            </vstack>
            <vstack>
                <div id="runeName"></div>
                <button onclick="importRune()">import to league</button>
            </vstack>
        </hstack>
    </div>




</body>
<script src="champViewer.js"></script>

</html>
